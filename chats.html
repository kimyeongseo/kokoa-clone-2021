<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - KaKao clone</title>
  </head>

  <body>
    <!-- states-bar라는 큰 틀을 만들고 거기서 또 분류하여 div을 만든다. 
        1번째 div은 no service문구와 와이파이 아이콘을 나타낸다.
        2번째 div은 시간을 나타낸다.
        3번째 div은 배터리 잔량과 배터리 아이콘, 충전중 아이콘을 나타낸다.-->
    <div class="status-bar">
      <!--1-->
      <div class="status-bar__column">
        <span>NO SERVICE</span>
        <i class="fas fa-wifi"></i>
      </div>
      <!--2-->
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <!--3-->
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
        <!-- fa-lg는 어떤 아이콘이든 크기를 바꿔주는 class이름이다-->
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icon">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="screenshots/증명사진.jpg"
            class="user-component__프사 user-component__프사"
          />
          <div class="user-component__text">
            <h4 class="user-component__이름">yeongseo</h4>
            <h6 class="user-component__subtitle">
              영서야 성실하고 꾸준하게만 하자
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">21:22</span>
          <div class="badge">1</div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notice badge">1</span>
            <!-- span은 inline이라서 넓이와 높이가 적용되지 않는다. 따라서 span을 block로 바꿔줘야 한다.-->
            <i class="fas fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notice2"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/e776f24476.js"
      crossorigin="anonymous"
    ></script>
    <!-- script는 아이콘을 복사해온 사이트를 나타내며 이를 통해 화면에 아이콘을 보일 수 있다! 
        중요한 점은 script는 항상 마지막에 있어야 한다! body태그를 닫기 직전에 script를 넣어야 한다 -->
  </body>
</html>
