<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - KaKao clone</title>
  </head>

  <body id="chat-screen">
    <div class="status-bar">
      <!--1-->
      <div class="status-bar__column">
        <span>NO SERVICE</span>
        <i class="fas fa-wifi"></i>
      </div>
      <!--2-->
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <!--3-->
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
        <!-- fa-lg는 어떤 아이콘이든 크기를 바꿔주는 class이름이다-->
      </div>
    </div>

    <header class="screen-header">
      <a href="chats.html"><i class="fas fa-chevron-left fa-lg"></i></a>
      <div class="chat-header__title">yeongseo</div>
      <span class="chat-header__bar-icon"
        ><i class="fas fa-search fa-lg"></i><i class="fas fa-bars fa-lg"></i
      ></span>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Monday, March 1, 2021</div>

      <div class="message-row">
        <img src="screenshots/증명사진.jpg" />
        <div class="message-row__content">
          <span class="message__author">yeongseo</span>
          <div class="message__info">
            <span class="message__bubble">Hi!</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">Hi! nice to meet you :)</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__cloumn">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile-wink fa-lg"></i>
        <button><i class="fas fa-arrow-up fa-lg"></i></button>
      </div>
    </form>

    <div id="no-mobile">
      <span>please change your screen to mobile</span>
    </div>

    <script
      src="https://kit.fontawesome.com/e776f24476.js"
      crossorigin="anonymous"
    ></script>
    <!-- script는 아이콘을 복사해온 사이트를 나타내며 이를 통해 화면에 아이콘을 보일 수 있다! 
        중요한 점은 script는 항상 마지막에 있어야 한다! body태그를 닫기 직전에 script를 넣어야 한다 -->
  </body>
</html>
