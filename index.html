<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to KaKaoTalk</title>
  </head>

  <body>
    <!-- states-bar라는 큰 틀을 만들고 거기서 또 분류하여 div을 만든다. 
        1번째 div은 no service문구와 와이파이 아이콘을 나타낸다.
        2번째 div은 시간을 나타낸다.
        3번째 div은 배터리 잔량과 배터리 아이콘, 충전중 아이콘을 나타낸다.-->
    <div class="status-bar">
      <!--1-->
      <div class="status-bar__column">
        <span>NO SERVICE</span>
        <i class="fas fa-wifi"></i>
      </div>
      <!--2-->
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <!--3-->
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
        <!-- fa-lg는 어떤 아이콘이든 크기를 바꿔주는 class이름이다-->
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to kakao clone</h1>
      <p class="welcome-header__text">
        계정이 있으면 여기 계정이랑 비밀번호 적어
      </p>
    </header>

    <form action="friends.html" method="get" id="login-form">
      <input name="username" type="text" placeholder="이메일 혹은 전화번호" />
      <input name="password" type="password" placeholder="비밀번호" />
      <input type="submit" value="log in" />
      <a href="#">find kakao acount password</a>
    </form>

    <div id="no-mobile">
      <span>please change your screen to mobile</span>
    </div>

    <script
      src="https://kit.fontawesome.com/e776f24476.js"
      crossorigin="anonymous"
    ></script>
    <!-- script는 아이콘을 복사해온 사이트를 나타내며 이를 통해 화면에 아이콘을 보일 수 있다! 
        중요한 점은 script는 항상 마지막에 있어야 한다! body태그를 닫기 직전에 script를 넣어야 한다 -->
  </body>
</html>
